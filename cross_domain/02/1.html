<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>完全不同源跨域</title>
</head>
<body>

<!--
   本页面地址:http://www.test.com/cross_domain/02/1.html   端口80
   
   iframe页面：http://www.ylx.com/cross_domain/02/2.html
   
-->





<iframe src="http://www.ylx.com/cross_domain/02/2.html" id="iframe01"></iframe>





<script type="text/javascript">
   
   
 
/*************定义公共方法***********************/	
 
   //定义公共的方法
   function addEvent(oiframe,fun)
   {
       if(window.addEventListener)
       {
           oiframe.onload = fun;
       }else{
           oiframe.attachEvent('onload',fun);
       }
   }
   
     
   
/*************测试代码***********************/   
   
   /*部分同源下iframe测试*/
   var iframe01 = document.getElementById("iframe01");
   var value = "this is page one"; 
   iframe01.src = iframe01.src+"#"+value;
   addEvent(iframe01,fun);
   //iframe加载完运行函数
   function fun(){
       
   }
   
     
</script>
<p>展示跨域返回过来的值</p>
<span id="pageshow"></span>
</body>
</html>
