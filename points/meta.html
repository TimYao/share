<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>meta标签使用</title>
</head>
<body>

   // 没有自带 IE7 内核的浏览器 强制使用用户已安装的最高版本浏览器渲染, 有Chrome框架的优先使用
   <br/>
   &ltmeta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/&gt
   <br/>
   <br/>
   // 其他双核可识别
   <br/>
   &ltmeta name="force-rendering" content="webkit"/&gt
   <br/>
   <br/>
   // 360 6.X 以上可识别
   <br/>
   &ltmeta name="renderer" content="webkit"/&gt
</body>
</html>
